<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .cursor {
            position: absolute;
            width: 600px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
            background: no-repeat 50% 50%;
            background-size: cover;
            z-index: 1;
        }

        .wrapper {
            width: 80%;
            margin: 10% auto;
        }

        .service {
            border-bottom: solid 1px rgba(255, 255, 255, 0.2);
            padding: 30px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-preferred-size: 1;
            flex-basis: 1;
            position: relative;
            z-index: 2;
            mix-blend-mode: difference;
        }

        .service-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }



        @media (max-width: 900px) {
            .cursor {
                position: absolute;
                width: 250px;
                height: 200px;
                top: 50%;
                left: 50%;
                margin: -100px 0 0 -100px;
                background: no-repeat 50% 50%;
                background-size: cover;
                z-index: 1;
            }

            .service {
                padding: 0px;
            }
        }
    </style>
</head>

<body>


    <div class="cursor"></div>
    <div class="wrapper">
        <div class="service-list">
            <div class="service p-1">
                <div class="service-title">
                    <h1>Drive Scene1</h1>
                </div>
                <div class="service-categ">First Scene</div>
                <div class="service-overlay"></div>
            </div>
            <div class="service p-2">
                <div class="service-title">
                    <h1>Drive Scene2</h1>
                </div>
                <div class="service-categ">Second Scene</div>
                <div class="service-overlay"></div>
            </div>
            <div class="service p-3">
                <div class="service-title">
                    <h1>Drive Scene3</h1>
                </div>
                <div class="service-categ">Third Scene</div>
                <div class="service-overlay"></div>
            </div>
            <div class="service p-4">
                <div class="service-title">
                    <h1>Drive Scene4</h1>
                </div>
                <div class="service-categ">Last Scene</div>
                <div class="service-overlay"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script>
        var cursor = document.querySelector('.cursor');
        var overlay = document.querySelectorAll('.service-overlay');

        function moveCircle(e) {
            TweenLite.to(cursor, 0.5, {
                css: {
                    left: e.pageX,
                    top: e.pageY
                },
                delay: 0.03
            });
        }

        document.querySelector('.p-1').addEventListener("mouseover", function () {
            document.querySelector('.cursor').style.backgroundImage =
                "url(https://res.cloudinary.com/du25cd0bj/image/upload/v1579694456/driveImages/drive1_fkkxso.jpg)"
        });
        document.querySelector('.p-2').addEventListener("mouseover", function () {
            document.querySelector('.cursor').style.backgroundImage =
                "url(https://res.cloudinary.com/du25cd0bj/image/upload/v1579694456/driveImages/drive2_gcrxje.jpg)"
        });

        document.querySelector('.p-3').addEventListener("mouseover", function () {
            document.querySelector('.cursor').style.backgroundImage =
                "url(https://res.cloudinary.com/du25cd0bj/image/upload/v1579694456/driveImages/drive3_mfhw4e.jpg)"
        });
        document.querySelector('.p-4').addEventListener("mouseover", function () {
            document.querySelector('.cursor').style.backgroundImage =
                "url(https://res.cloudinary.com/du25cd0bj/image/upload/v1579694456/driveImages/drive4_ztkutp.jpg)"
        });

        var flag = false;
        overlay.forEach(item => {
            item.addEventListener("mousemove", function () {
                flag = true;
                TweenLite.to(cursor, 0.3, {
                    scale: 1,
                    autoAlpha: 1
                });
                overlay.forEach(item => {
                    item.addEventListener("mousemove", moveCircle);
                })
            })
        });
        overlay.forEach(item => {
            item.addEventListener("touchmove", function () {
                flag = true;
                TweenLite.to(cursor, 0.3, {
                    scale: 1,
                    autoAlpha: 1
                });
                overlay.forEach(item => {
                    item.addEventListener("touchmove", moveCircle);
                })
            })
        });

        overlay.forEach(item => {
            item.addEventListener("mouseout", function () {
                flag = false;
                TweenLite.to(cursor, 0.3, {
                    scale: 0.1,
                    autoAlpha: 0
                });
            })
        });
        overlay.forEach(item => {
            item.addEventListener("touchend", function () {
                flag = false;
                TweenLite.to(cursor, 0.3, {
                    scale: 0.1,
                    autoAlpha: 0
                });
            })
        });
    </script>
</body>

</html>
