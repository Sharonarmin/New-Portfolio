<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <!-- style -->
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <header class="panel" data-color="white">
    <div class="container">
      <div class="portfolio-navbar">
        <span class="logo">Sharon</span>
        <img class="hamburger-btn" src="assets/images/hamburger.png" alt="">
      </div>
      <div class="hero-section">
        <div class="row">
          <div class="col-md-10 col-12">
            <div class="hero-head-1">
              <h3>Hi</h3>
              <img class="img-fluid hi-img" src="assets/images/hi-sign.png" alt="">
              <h3>I'm Sharon</h3>
            </div>
            <div class="hero-head-1">
              <h3>UI/UX designer and</h3>
            </div>
            <div class="hero-head-1">
              <h3>Front-end-developer</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="hero-image-section panel" data-color="gray">
    <div class="container">
      <div class="hero-img">
        <img src="assets/images/hero-img.png" class="img-fluid" alt="">
      </div>
    </div>
  </div>
  <div class="service-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <h3 class="section-heads">SERVICES</h3>
        </div>
        <div class="col-md-6 col-12">
          <div>
            <div class="service-images">
              <img class="service-img" src="https://firebasestorage.googleapis.com/v0/b/hashnode-tutorials.appspot.com/o/image-hover-tutorial%2Factivewear-3.jpg?alt=media&token=45174749-6fc9-4a23-b671-4fba4ca2d0f6"
                  alt="activewear" data-image="activewear">
              <img class="service-img" src="https://firebasestorage.googleapis.com/v0/b/hashnode-tutorials.appspot.com/o/image-hover-tutorial%2Fbeach-wear.jpg?alt=media&token=e21ab7bb-0ca3-4780-9243-25c0484e89a8"
                  alt="beachwear" data-image="beachwear">
              <img class="service-img" src="https://firebasestorage.googleapis.com/v0/b/hashnode-tutorials.appspot.com/o/image-hover-tutorial%2Fdresses.jpg?alt=media&token=0cad3820-b2c9-43a0-8503-66eb81db7dab"
                  alt="dresses" data-image="dresses">
              <img class="service-img" src="https://firebasestorage.googleapis.com/v0/b/hashnode-tutorials.appspot.com/o/image-hover-tutorial%2Fheels.jpg?alt=media&token=e8a42ce6-3242-4f27-9c24-404b3c0eaf15"
                  alt="heels" data-image="heels">
          </div>
      
          <div class="services-wrapper">
              <div class="categories">
                  <p data-label="activewear">Activewear</p>
                  <p data-label="beachwear">Beachwear</p>
                  <p data-label="dresses">Dresses</p>
                  <p data-label="heels">Heels</p>
      
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
  <!-- image reval on hover -->
  <script src="assets/js/image-reveal-hover.js"></script>
  <!-- scroll background change -->
  <script src="assets/js/backgroundChange.js"></script>
</body>

</html>
